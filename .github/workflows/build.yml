name: 打包 Excel 导入工具

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # 允许手动触发

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v4
    
    - name: 设置 Python 环境
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: 安装依赖
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: 打包为 EXE
      run: |
        pyinstaller build.spec --clean
    
    - name: 验证生成的文件
      run: |
        if (Test-Path "dist\Excel导入工具.exe") {
          Write-Host "✓ EXE 文件生成成功"
          $size = (Get-Item "dist\Excel导入工具.exe").Length / 1MB
          Write-Host "文件大小: $([math]::Round($size, 2)) MB"
        } else {
          Write-Host "✗ EXE 文件未生成"
          exit 1
        }
    
    - name: 上传构建产物
      uses: actions/upload-artifact@v4
      with:
        name: Excel导入工具-${{ github.sha }}
        path: dist/Excel导入工具.exe
        retention-days: 30
    
    - name: 创建 Release（仅在推送 tag 时）
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: dist/Excel导入工具.exe
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
